services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: csp_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-csp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-csp_password}
      POSTGRES_DB: ${DB_NAME:-csp_erp_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-csp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: csp_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-csp_user}:${DB_PASSWORD:-csp_password}@db:5432/${DB_NAME:-csp_erp_db}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-min-32-chars-required!}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      DEBUG: ${DEBUG:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: csp_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
