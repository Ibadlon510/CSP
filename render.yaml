# Render.com Blueprint — defines all services for one-click deploy
# https://render.com/docs/blueprint-spec

databases:
  - name: csp-erp-db
    plan: free
    databaseName: csp_erp_db
    user: csp_user

services:
  # ── Backend API (FastAPI + Python) ──
  - type: web
    name: csp-erp-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: csp-erp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://csp-erp-frontend.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.7"

  # ── Frontend (Next.js) ──
  - type: web
    name: csp-erp-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: "https://csp-erp-api.onrender.com"
      - key: NODE_VERSION
        value: "20.11.0"
